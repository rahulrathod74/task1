<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superhero Name</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script type="text/babel">
      function App() {
        const [superheroName, setSuperheroName] = React.useState("");

        function handleChange (event)  {
          setSuperheroName(event.target.value);
        };

        return (
          <div>
            <input
              placeholder="Enter your superhero name"
              value={superheroName}
              onChange={handleChange}
            />
            <h2> favorite superhero is: {superheroName}</h2>
          </div>
        );
      }

      let rootElement = document.getElementById("root");
      ReactDOM.createRoot(rootElement).render(<App />);
    </script>
  </body>
</html>
